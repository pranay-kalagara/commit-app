name: commit_app
description: A social accountability app for goal tracking and progress sharing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  
  # Image & Camera
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
